<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicons (files must exist in /public) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tiara Spa" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Basic meta -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Tiara Spa web app" />
    <title>Tiara Spa</title>

    <!-- ====== UTM capture before app boots (kept in sessionStorage) ====== -->
    <script>
      (function () {
        try {
          var p = new URLSearchParams(location.search);
          ["utm_source","utm_medium","utm_campaign","utm_term","utm_content"]
            .forEach(function(k){ var v = p.get(k); if (v) sessionStorage.setItem(k, v); });
        } catch(e) {}
      })();
    </script>

    <!-- ====== Google Analytics 4 ====== -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      // SPA: we'll manually send page_view from React Router, so disable auto.
      gtag('config', 'G-XXXXXXXXXX', { send_page_view: false, transport_type: 'beacon' });
    </script>

    <!-- ====== Meta Pixel (Facebook) ====== -->
    <script>
      !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
      n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', 'YOUR_PIXEL_ID');
      fbq('track', 'PageView');
    </script>
    <noscript>
      <img height="1" width="1" style="display:none"
           src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"/>
    </noscript>

    <!-- ====== Microsoft Clarity (session recordings / heatmaps) ====== -->
    <script>
      (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "YOUR_CLARITY_ID");
    </script>

    <!-- Build assets (keep as your build outputs) -->
    <script defer="defer" src="/static/js/main.3d66c3e2.js"></script>
    <link href="/static/css/main.b2ef2f04.css" rel="stylesheet" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
